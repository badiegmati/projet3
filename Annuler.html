/* Style de base pour le select */
select {
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
    width: 100%;
    max-width: 400px;
    padding: 12px 40px 12px 15px;
    font-size: 16px;
    font-family: 'Segoe UI', sans-serif;
    color: #333;
    background-color: #fff;
    border: 2px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: all 0.3s ease;
    background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234E0250' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
    background-repeat: no-repeat;
    background-position: right 15px center;
    background-size: 20px;
}

/* Style au survol */
select:hover {
    border-color: #4E0250;
    box-shadow: 0 4px 8px rgba(78, 2, 80, 0.1);
}

/* Style quand l'élément est focus */
select:focus {
    outline: none;
    border-color: #4a90e2;
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
}

/* Style pour les options */
select option {
    padding: 10px;
    background: #fff;
    color: #333;
}

select option:hover {
    background-color: #4E0250;
    color: white;
}

/* Style pour les groupes d'options */
optgroup {
    font-weight: bold;
    color: #4E0250;
    background: #f0f0f0;
}

/* Style pour le select désactivé */
select:disabled {
    background-color: #f5f5f5;
    color: #999;
    cursor: not-allowed;
}

/* Version alternative avec flèche personnalisée */
.select-container {
    position: relative;
    width: 100%;
    max-width: 400px;
}

.select-container::after {
    content: "";
    position: absolute;
    top: 50%;
    right: 15px;
    transform: translateY(-50%);
    width: 0;
    height: 0;
    border-left: 6px solid transparent;
    border-right: 6px solid transparent;
    border-top: 6px solid #4E0250;
    pointer-events: none;
    transition: transform 0.3s ease;
}

.select-container:hover::after {
    border-top-color: #4a90e2;
    transform: translateY(-50%) rotate(180deg);
}
